<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    
    <form    
      style="
        height: 800px;
        width: 90%;
        border: 2px solid gray;
        margin: auto;
        margin-top: 50px;
        position: relative;
      "
    >
      <legend 
        style="
          position: absolute;
          line-height: 25px;
          top: -15px;
          left: 70px;
          background-color: aquamarine;
          display: inline-block;
          padding: 4px 10px;
          font-size: 20px;
        "
        >personal data</legend
      >
      <!-- name fieldset -->
      <fieldset
        style="
          width: 90%;
          margin: 40px auto;
          position: relative;
          background-color: blueviolet;
        "
      >
        <legend
          style="
            position: absolute;
            line-height: 25px;
            top: -15px;
            left: 40px;
            background-color: aquamarine;
            display: inline-block;
            padding: 4px 10px;
            font-size: 20px;
          "
          >your name</legend
        >
        <label
          style="
            display: inline-block;
            width: 8%;
            padding-top: 70px;
            padding-left: 10px;
          "
          >first name:</label
        >
        <input type="text" name="Fname" placeholder="enter u first name" />
        <br />
        <br />
        <label style="width: 8%; display: inline-block; padding-left: 10px"
          >Second name:</label
        >
        <input type="text" name="Sname" placeholder="enter u second name" style="margin-bottom: 30px;" />
      </fieldset>
      <!-- name fieldset -->
      <label
        style="
          display: inline-block;
          width: 7%;
          padding-top: 70px;
          padding-left: 95px;
        "
        >your number:</label
      >
      <input
        type="tel"
        name="phnumber"
        placeholder="enter ur number"
        style="display: inline-block"
      />
      <br />
      <label
        style="
          display: inline-block;
          width: 7%;
          padding-top: 2px;
          padding-left: 95px;
        "
        >E-mail:</label
      >
      <input
        type="email"
        name="u-mail"
        placeholder="enter ur email"
        style="display: inline-block"
      />
      <br />
      <label
        style="
          display: inline-block;
          width: 7%;
          padding-top: 2px;
          padding-left: 95px;
        "
        >password:</label
      >
      <input
        type="password"
        name="upass"
        placeholder="enter ur password"
        style="display: inline-block"
      />
      <br />
      <label
        style="
          display: inline-block;
          width: 7%;
          padding-top: 2px;
          padding-left: 95px;
        "
        >Re-password:</label
      >
      <input
        type="password"
        name="upass2"
        placeholder="re-enter ur password"
        style="display: inline-block"
      />
      <span style="display: block; margin-top: 50px; margin-left: 95px"
        >choose your gender</span
      >
      <br />
      <input
        type="radio"
        name="ugender"
        style="display: inline-block; margin-left: 95px"
        value="male"
        id="gmale"
      />
      <label for="gmale">male</label>
      <br />
      <input
        type="radio"
        name="ugender"
        style="display: inline-block; margin-left: 95px"
        value="female"
        id="gfemale"
      />
      <label for="gfemale">female</label>
      <!-- /////// -->
      <br />
      <input
        type="checkbox"
        name="ugender"
        style="display: inline-block; margin-left: 95px; margin-top: 50px"
        value="student"
        id="student"
      />
      <label for="student">student</label>
      <br />
      <input
        type="checkbox"
        name="ugender"
        style="display: inline-block; margin-left: 95px"
        value="graduate"
        id="graduate"
      />
      <label for="graduate">graduate</label>
      <br>
      <select name="grauateaU" style="display: block;margin-left: 95px; margin-top: 50px;">
        <option vlaue="AUC">AUC</option>
        <option vlaue="BUC">BUC</option>
        <option vlaue="SUC">SUC</option>
      </select>
      <button
      type="submit"
      style="
        display: inline-block;
      margin-left: 80px;
        font-size: 18px;
        margin-top: 50px;
        width: 100px;
        height: 40px;
      "
    >
     <img src="./OIP.jpeg" style="width: 100%; height: 100%;overflow: hidden;" alt="submit form img">
    </button>
    </form>
  </body>
</html>
